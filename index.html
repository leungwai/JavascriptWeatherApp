<!DOCTYPE html>
<html lang="en">

<head>
    <title>LW's Weather App</title>
    <meta name="description" content="Weather App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Framework Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Inter font from Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Framework Link -->
    <link href="style.css" type="text/css" rel="stylesheet" />

    <!-- All icons, unless specified, are from FontAwesome -->
</head>

<body id="entire-background">
    <div id="header-bar">
        <div id="header-left">
            <p>LW's Weather App</p>
        </div>

        <div id="header-right">
            <form id="search-form">
                <button id="search-submit" type="submit">Search</button>
                <input id="search-box" type="text" placeholder="Search Location...">
            </form>
        </div>
    </div>

    <div id="content" class="row justify-content-center">
        <div id="favorites-weather" class="col-lg-3">
            <div id="favorites-heading">
                <h1 class="main-heading">Favorites</h1>
                <button class="main-section-button" id="refresh-favorites">Refresh</button>
            </div>

            <div id="current-favorites-weather">

            </div>
        </div>

        <div id="main-weather" class="col-lg-6">
            <div id="main-weather-section-heading">
                <h1 class="main-weather-heading">Current Forecast</h1>
                <button class="main-section-button" id="favorites">Favorite</button>
                <button class="main-section-button" id="refresh">Refresh</button>
                <button class="main-section-button" id="change-unit">&degC</button>
            </div>

            <div id="current-weather">


            </div>
        </div>
    </div>

    <!-- Javascript Script Link -->
    <script src="script.js"></script>
</body>

</html>
